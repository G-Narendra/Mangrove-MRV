name: Daily Commit

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC (~11:30 IST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  spread-commits:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure main branch
        run: git checkout main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure Git (CRITICAL)
        run: |
          git config user.name "G-Narendra"
          git config user.email "narendragandikota2540@gmail.com"

      - name: Commit with random delays
        run: |
          DELAYS=(1200 1800 2100 1500 2760 3120 1680 2400 1980 2220)
          shuf -e "${DELAYS[@]}" -o DELAYS

          for i in "${!DELAYS[@]}"; do
            echo "Commit $((i+1))"
            python scripts/update_log.py
            git add logs/daily-log.md
            git commit -m "Daily progress update $((i+1))" || echo "No changes"
            git push origin main
            echo "Sleeping for ${DELAYS[$i]} seconds..."
            sleep ${DELAYS[$i]}
          done
